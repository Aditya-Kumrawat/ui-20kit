<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>OneCompiler – Embedded Editor</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      display: grid;
      min-height: 100svh;
      grid-template-rows: auto 1fr auto;
      background: canvas;
      color: canvastext;
    }
    header, footer {
      padding: 0.875rem 1rem;
      border-block-end: 1px solid color-mix(in hsl, canvastext 15%, transparent);
    }
    footer { border-block: 1px solid color-mix(in hsl, canvastext 15%, transparent); }
    .wrap {
      max-width: 1100px;
      margin-inline: auto;
      padding: 1rem;
    }
    .card {
      border: 1px solid color-mix(in hsl, canvastext 12%, transparent);
      border-radius: 14px;
      overflow: clip;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      background: canvas;
    }
    .card header { border: 0; }
    .iframe-holder {
      aspect-ratio: 16 / 9;
      min-height: 450px; /* keeps your requested height */
    }
    .iframe-holder iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 style="margin:0;font-size:1.125rem">OneCompiler – Embedded Editor</h1>
    </div>
  </header>

  <main class="wrap">
    <div class="card">
      <div class="iframe-holder">
        <!-- Embedding default editor with event listening enabled -->
        <iframe
          frameborder="0"
          height="450px"
          src="https://onecompiler.com/embed/cpp?listenToEvents=true&codeChangeEvent=true"
          width="100%"
          allow="clipboard-write; clipboard-read"
          title="OneCompiler Embedded Editor"
        ></iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap" style="font-size:0.9rem;opacity:.8">
      Tip: you can tweak the <code>src</code> to load a specific language or snippet per OneCompiler docs. Events are now enabled for parent ↔ iframe communication.
    </div>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
